apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-client
spec:
  selector:
    matchLabels:
      app: todo-client
  template:
    metadata:
      labels:
        app: todo-client
    spec:
      containers:
        - name: todo-client
          image: registry.gitlab.com/REPLACE_GROUP/REPLACE_PROJECT/todo-client:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: todo-client
spec:
  selector:
    app: todo-client
  ports:
    - port: 80
